<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Checkout</title>
  <link rel="stylesheet" href="css_files/test.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <div class="main-wrapper">
    <main>
      <form id="checkoutForm">
        <h2>Personal Information</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br>

        <!-- Display number of tickets and total price, dynamically populated from localStorage -->
        <p>Number of Tickets: <span id="numberOfTickets"></span></p>
        <p>Total Price: <span id="totalPrice"></span> CHF</p>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Simple Website. All rights reserved.</p>
  </footer>

  <script src="js_files/checkout.js"></script>
</body>
</html>
