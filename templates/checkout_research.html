<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Checkout Research</title>
  <link rel="stylesheet" href="../static/checkout.css">
</head>

<body>
  <header>
    <h1>Research</h1>
  </header>

  <main>
    <section class="checkout"> 
      <form id="checkoutForm_pro_3" class="checkout-form"> 
        <h2>Personal Information</h2>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br> 

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br> 

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br> 

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br> 

        <p>Number of Products: <span id="numberOfProducts_pro_3"></span></p>
        <p>Total Price: <span id="totalPrice_pro_3"></span> CHF</p>
        

        <button type="submit" class="submit-btn">Submit</button> 
        <button type="button" class="submit-btn go-back-btn" onclick="history.back()">Go Back</button> <!-- Modified line -->
      </form>
    </section> 
  </main>

  <footer>
    <p>&copy; 2024 Simple Website. All rights reserved.</p>
  </footer>

  <script src="js_files/checkout_pro_3.js"></script>
</body>
</html>
